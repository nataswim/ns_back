

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Documentation API</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --accent-color: #2962ff;
            --code-bg: #f5f5f5;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-top: 2em;
        }
        h4 {
            color: #6d7786;
            margin-top: 2em;
        }

        h1 { border-bottom: 3px solid var(--accent-color); padding-bottom: 10px; }
        
        hassan {
            background: #e7fbec;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
        }
        pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid #4caf50;
        }

        .note, .warning, .tip {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .note {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .tip {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .command {
            background: #212121;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: var(--primary-color);
            color: white;
        }

        .method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .get { background: #4caf50; color: white; }
        .post { background: #2196f3; color: white; }
        .put { background: #ff9800; color: white; }
        .delete { background: #f44336; color: white; }
    </style>
</head>
<body>
 
<h1>Documentation API</h1>

</body>
</html>
